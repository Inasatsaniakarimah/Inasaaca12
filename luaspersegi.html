<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>latihan 3</title>
</head>
<body>
  <form onsubmit="return false">
    <label for="">Masukan Sisi</label> 
    <input type="number" id="sisi">
    <button onclick="hitungluas()">Hitung Persegi</button>
  </form>
  <div id="hasil"></div>
   <script>
    function hitungluas() {
      let sisi = document.getElementById('sisi').value 
      let hasil = sisi * sisi
      let hasil2 = 4*sisi
      document.getElementById('hasil').innerHTML = "luas persegi=" + hasil + "keliling persegi" + hasil2
    }
      
    
   </script>

       
</body>
</html>
