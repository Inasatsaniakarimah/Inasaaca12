<head>

<body>
  <h1 id="output"></h1>
  <h1 id="output1"></h1>
  <h1 id="output2"></h1>
  <h1 id="output3"></h1>
  <script>
    let Bil1=parseInt(prompt("masukan bilangan 1"))
    let Bil2=parseInt(prompt("masukan bilangan 2"))
    let Hasil = Bil1+Bil2
    let Hasil1= Bil1-Bil2
    let Hasil2= Bil1*Bil2
    let Hasil3= Bil1/Bil2
    document.getElementById('output').innerHTML="Hasil pertambahan adalah"+ Hasil
    document.getElementById('output1').innerHTML="Hasil pengurangan adalah"+ Hasil1
    document.getElementById('output2').innerHTML="Hasil perkalian adalah"+ Hasil2
    document.getElementById('output3').innerHTML="Hasil Pembagian adalah"+ Hasil3
    
    
    

  </script>
  
</body>
